<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<link type="text/css" rel="stylesheet" href="../CSS/style.css">
	<script type="text/js" src="../JS/min.js"></script>
	<title>Bank Account Details Form</title>
</head>
<body>
    <div class="todos-bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="create-task-heading">
                        Bank Account No :
                    </h1>
                    <input type="text" id="UserInput" class="todo-user-input" placeholder="Enter Your Account No" onkeypress="return isNumberKey(event)" />
                    <button class="button" id="addTodoButton" onclick="accountDetails()">Submit</button>
                    <h1 class="todo-items-heading">
                        Account Details :
                    </h1>
                    <p class="error list" id="error">Note : Available account No</p>
                    <p class="list" id="accountNumber">369852147</p>
                    <p class="list" id="name">963258741</p>
                    <p class="list" id="city">741258963</p>

                </div>
            </div>
        </div>
    </div>
</body>


</html>
